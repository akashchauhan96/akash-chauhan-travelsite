<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site Home Page</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="header-container">
        <header class="site-header">
          <h3 class="logo-title">Travel Site</h3>
          <nav class="nav">
            <ul class="nav__items">
              <li class="nav__item">
                <a href="./index.html" class="nav__link nav__link--active"
                  >Home</a
                >
              </li>
              <li class="nav__item">
                <a href="./pages/hawaii.html" class="nav__link">Hawaii</a>
              </li>
              <li class="nav__item">
                <a href="./pages/iceland.html" class="nav__link">Iceland</a>
              </li>
              <li class="nav__item">
                <a href="./pages/greece.html" class="nav__link">Greece</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
      <footer class="footer">
        <div class="footer__container">
          <article class="contact">
            <h2 class="contact__title">Contact</h2>
            <p class="contact__subtitle">Email</p>
            <p class="contact__email-address">info@travelsite.com</p>
          </article>
          <article class="hours-open">
            <h2 class="hours-open__title">Hours</h2>
            <div class="hours-open__container">
              <div class="hours-open__subcontainer">
                <p class="hours-open__subtitle">Monday - Friday</p>
                <p class="hours-open__duration">9:00 am - 5:00 pm</p>
              </div>
              <div class="hours-open__subcontainer">
                <p class="hours-open__subtitle">Saturday</p>
                <p class="hours-open__duration">10:00 am - 4:00 pm</p>
              </div>
              <div class="hours-open__subcontainer">
                <p class="hours-open__subtitle">Sunday</p>
                <p class="hours-open__duration">Closed</p>
              </div>
            </div>
          </article>
          <article class="social">
            <h2 class="social__title">Social</h2>
            <div class="social__icons-container">
              <a href="https://www.instagram.com/" class="social__links"
                ><img
                  src="./assets/icon-instagram.png"
                  alt="instagram icon"
                  class="social__icons"
              /></a>
              <a href="https://www.facebook.com/" class="social__links"
                ><img
                  src="./assets/icon-facebook.png"
                  alt="facebook icon"
                  class="social__icons social__icons--size-adjust"
              /></a>
              <a href="https://twitter.com" class="social__links">
                <img
                  src="./assets/icon-twitter.png"
                  alt="twitter icon"
                  class="social__icons"
              /></a>
            </div>
          </article>
        </div>
      </footer>
    </div>
  </body>
</html>
